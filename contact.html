<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - EcoDrive</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="assets/images/ecodrive-logo.png" alt="EcoDrive Logo">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1>Contact Us</h1>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <section class="map">
        <h2>Find EV Charging Stations Near You</h2>
        <div id="map" style="height: 400px; width: 100%;"></div>
    </section>
    
    <!-- Add Google Maps API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 37.7749, lng: -122.4194 }, // San Francisco coordinates
                zoom: 12,
            });
    
            // Add a marker for an EV charging station
            new google.maps.Marker({
                position: { lat: 37.7749, lng: -122.4194 },
                map: map,
                title: "EV Charging Station",
            });
        }
    </script>

    <section class="team">
        <h2>Manager</h2>
        <div class="team-member">
            <img src="assets/images/team-member1.jpg" alt=" Member 1">
            <p>Name: Tejal Patel </p>
            <p><a href="https://www.linkedin.com/in/tejal-patel-81a5ba17b/">LinkedIn</a></p>
        </div>
        
    </section>

    <footer>
        <p>&copy; 2025 EcoDrive. All rights reserved.</p>
    </footer>
</body>
</html>
